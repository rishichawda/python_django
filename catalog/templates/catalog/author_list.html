{% extends "base_generic.html" %}

{% block content %}
    <h1>Author list</h1>

    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li><a class="text-dark" href="{{ author.get_absolute_url }}">{{ author }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="lead">Sorry, no authors found!</p>
    {% endif %}
{% endblock %}
